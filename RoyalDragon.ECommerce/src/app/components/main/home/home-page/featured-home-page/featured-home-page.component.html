<div class="featured-products-wrap-area pb-70 d-none" [ngClass]="{ 'd-block': true }" style="margin-top: 50px">
    <div class="container">
        <div class="section-heading-title">
            <h2>Sản phẩm nổi bật</h2>
        </div>
        <div class="featured-products-wrap-slides">
            <owl-carousel-o [options]="featuredProductsSlides">
                <ng-template carouselSlide *ngFor="let item of listFeather">
                    <div class="featured-products-wrap-card">
                        <div class="featured-products-image">
                            <a routerLink="/{{ item.slug }}">
                                <img src="{{ showImage(item.img) }}" alt="image" />
                            </a>
                            <ul class="products-action-list">
                                
                                <li title="So sánh" (click)="addToCompare(item)">
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-code-compare"></i>
                                    </a>
                                </li>
                                <li (click)="addToCart(item,1)" title="Thêm vào giỏ hàng">
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </li>
                                <li (click)="addToWishlist(item,1)" title="Yêu thích">
                                    <a href="javascript:void(0)">
                                        <i class="far fa-heart"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="featured-products-content">
                            <h3>
                                <a routerLink="/{{ item.slug }}">{{
                                    item.name
                                    }}</a>
                            </h3>
                            <div class="price">
                                <span>{{ item.priceOutput | vnd }}</span>
                            </div>
                            <ul class="rating">
                                <li><i *ngFor="let s of [1,2,3,4,5]"
                                        [ngClass]="_commonService.fRenderClassRating(s,item.star)"></i></li>
                            </ul>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
