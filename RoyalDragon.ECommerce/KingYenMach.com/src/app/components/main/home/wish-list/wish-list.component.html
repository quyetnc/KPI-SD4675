<!-- Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7">
                <h2>Wishlist</h2>
            </div>
            <div class="col-lg-6 col-md-5">
                <ul class="page-title-content">
                    <li><a routerLink="/">Home</a></li>
                    <li>Wishlist</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Wishlist -->
<div class="wishlist-area ptb-100">
    <div class="container">
        <div class="empty-cart" *ngIf="(products.length == 0); else cartForm">
            <p>Your wishlist is currently empty.</p>
            <a routerLink="/" class="default-btn">Return to Shop</a>
        </div>
        <ng-template #cartForm>
            <form>
                <div class="wishlist-table table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Stock Status</th>
                                <th scope="col">Add to Cart</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products;">
                                <td>
                                    <a [routerLink]="['/detail', product.productId]">
                                        <img [src]="apiUrl + product.img" alt="item">
                                    </a>
                                </td>
                                <td><a routerLink="/products-details">{{ product.name }}</a></td>
                                <td class="product-price">{{ product.priceOutput | vnd }}</td>
                                <td class="product-stock-status">
                                    <span class="in-stock"><i class="far fa-check-circle"></i> In Stock</span>
                                </td>
                                <td><a (click)="addToCart(product)" class="default-btn"><i class="fas fa-shopping-bag"></i> ADD TO CART</a></td>
                                <td><a routerLink="/wishlist" class="remove"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </ng-template>
    </div>
</div>
