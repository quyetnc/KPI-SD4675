<div class="special-offer-area pb-70">
    <div class="container">
        <div class="section-heading-title d-flex justify-content-between align-items-center">
            <h2>Special Offer</h2>
            <ul class="default-countdown flex-wrap d-flex justify-content-center">
                <li class="align-items-center flex-column d-flex justify-content-center">
                    {{days}}
                    <span class="days">Days</span>
                </li>
                <li class="align-items-center flex-column d-flex justify-content-center">
                    {{hours}}
                    <span class="hours">Hours</span>
                </li>
                <li class="align-items-center flex-column d-flex justify-content-center">
                    {{minutes}}
                    <span class="minutes">Mins</span>
                </li>
                <li class="align-items-center flex-column d-flex justify-content-center">
                    {{seconds}}
                    <span class="seconds">Secs</span>
                </li>
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 col-sm-6" *ngFor="let product of listProducts">
                <div class="special-offer-card">
                    <div class="offer-image">
                        <a routerLink="/products-details">
                            <img [src]="env + product.img" alt="image">
                        </a>
                        <div class="new">Hot</div>
                    </div>
                    <div class="offer-content">
                        <h3>
                            <a routerLink="/products-details">{{product.name}}</a>
                        </h3>
                        <div class="price">
                            <span class="new-price">{{product.priceOutput | vnd}}</span>
                            <span class="old-price">{{product.priceInput | vnd}}</span>
                        </div>
                        <ul class="rating">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
