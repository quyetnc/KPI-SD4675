<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section id="ngx-datatable-kitchen-sink">
      <core-card-snippet>
        <div class="row">
          <div class="col-12 mb-50"></div>
          <div class="col-md-6 col-12">
            <div
              class="d-flex justify-content-between align-items-center m-1"
            ></div>
          </div>

          <div class="col-12 text-items-center" *ngIf="isLoading">
            <div class="spinner-grow text-primary mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-secondary mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-success mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-danger mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-warning mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-info mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-light mr-1" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <div class="spinner-grow text-dark" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>

        <ngx-datatable
          *ngIf="!isLoading"
          #myTable
          class="bootstrap core-bootstrap"
          [rows]="listProduct"
          [count]="listProduct.length"
          [limit]="5"
          [rowHeight]="58"
          [scrollbarH]="true"
          [footerHeight]="50"
          [headerHeight]="50"
          [rowHeight]="90"
          [columnMode]="ColumnMode.force"
        >
          <ngx-datatable-column name="Tên sản phẩm" prop="name" [width]="280">
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Hình ảnh" prop="img" [width]="120">
            <ng-template let-img="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div>
                  <img
                    class="rounded-circle mr-1"
                    src="{{ apiUrl + img }}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column> -->
          <ngx-datatable-column name="Banner" prop="isBanner" [width]="70">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-center">
                {{ row.isBanner == true ? "✅" : "❌" }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Feather" prop="isFeather" [width]="70">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-center">
                {{ row.isFeather == true ? "✅" : "❌" }}
              </div>
            </ng-template> </ngx-datatable-column
          ><ngx-datatable-column name="Popular" prop="isPopular" [width]="70">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-center">
                {{ row.isPopular == true ? "✅" : "❌" }}
              </div>
            </ng-template> </ngx-datatable-column
          ><ngx-datatable-column
            name="SpecialOffer"
            prop="isSpecialOffer"
            [width]="70"
          >
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-center">
                {{ row.isSpecialOffer == true ? "✅" : "❌" }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Trạng thái" prop="isSell" [width]="120">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-center">
                {{ row.isSell == true ? "✅" : "❌" }}
              </div>
            </ng-template>
          </ngx-datatable-column> -->
          <ngx-datatable-column name="Hành động" [width]="160">
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-row="row"
              let-value="value"
            >
              <div class="d-flex align-items-stretch">
                <button
                  type="button"
                  class="btn btn-info"
                  rippleEffect
                  (click)="AddEditSettingProductDialog(row)"
                >
                  Cập nhật
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </core-card-snippet>
    </section>
  </div>
</div>
<app-edit-setting-product-dialog
  #EditProductSettingDialogModal
  (resetDataPreviousPage)="afterCallApi($event)"
></app-edit-setting-product-dialog>
